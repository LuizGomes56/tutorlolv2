[package]
name = "tutorlolv2_gen"
version = "0.1.1"
edition = "2024"

[dependencies]
bincode = { version = "2.0.1", default-features = false, features = ["derive"] }
phf = { version = "0.13.1", features = ["macros"] }
serde = { version = "1.0", features = ["derive"] }
tutorlolv2_types = { path = "../tutorlolv2_types", default-features = false }

[features]
default = ["dev"]
dev = ["tutorlolv2_types/dev"]
