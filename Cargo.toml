[package]
name = "tutorlolv2"
version = "0.4.1"
edition = "2024"
authors = ["Luiz Gustavo Santana Dias Gomes"]
repository = "https://github.com/LuizGomes56/tutorlolv2"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true
debug = false
incremental = false

[dependencies]
tutorlolv2_math = { path = "tutorlolv2_math" }
tutorlolv2_generated = { path = "tutorlolv2_generated" }
paste = "1.0.15"
sqlx = { version = "0.8", features = [
    "runtime-tokio-rustls",
    "postgres",
    "macros",
], default-features = false }
dotenvy = "0.15.7"
uuid = { version = "1.18.1", default-features = false, features = ["v4"] }
rand = { version = "0.9.2", default-features = false }
bincode = "2.0.1"
rust-embed = { version = "8.7.2", default-features = false }
actix-web = { version = "4.11.0", default-features = false, features = [
    "http2",
    "macros",
] }
actix-files = "0.6.7"
actix-cors = "0.7.1"
actix = "0.13.5"
serde_json = "1.0.145"

tutorlolv2_dev = { path = "./tutorlolv2_dev", optional = true }
tokio = { version = "1.47", default-features = false, optional = true }
reqwest = { version = "0.12.1", features = [
    "json",
    "rustls-tls",
], default-features = false, optional = true }
actix-web-actors = "4.3.1"

[features]
dev = ["tutorlolv2_dev", "reqwest", "tokio"]
default = ["dev"]
