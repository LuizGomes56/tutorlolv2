[package]
name = "tutorlolv2"
version = "0.2.2"
edition = "2024"
authors = ["Luiz Gustavo Santana Dias Gomes"]
repository = "https://github.com/LuizGomes56/tutorlolv2"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true
debug = false
incremental = false

[[test]]
name = "test"
path = "tests.rs"


[build-dependencies]
serde_json = "1.0.140"
serde = { version = "1.0", features = ["derive"] }
regex = "1.11.1"
bincode = { version = "2.0.1", features = ["serde"] }
synoptic = "2.2.9"
brotli2 = "0.3.2"
rayon = "1.10.0"

[dev-dependencies]
brotli2 = "0.3.2"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.47", default-features = false }
sqlx = { version = "0.8", features = [
    "runtime-tokio-rustls",
    "postgres",
    "macros",
], default-features = false }
dotenvy = "0.15.7"
actix-files = "0.6.6"
actix-cors = "0.7.1"
uuid = { version = "1.17.0", default-features = false, features = ["v4"] }
rand = { version = "0.9.2", default-features = false }
phf = { version = "0.12.1", features = ["macros"] }
bincode = { version = "2.0.1", features = ["serde"] }
rust-embed = { version = "8.7.2", default-features = false }
smallvec = { version = "1.15.1", default-features = false }
actix-web = { version = "4.11.0", default-features = false, features = [
    "http2",
    "macros",
] }
tinyset = { version = "0.5.2", features = ["serde"] }
paste = "1.0.15"

generator_macros = { path = "./generator_macros", optional = true }
reqwest = { version = "0.12.1", features = [
    "json",
    "rustls-tls",
], default-features = false, optional = true }
rayon = { version = "1.10.0", optional = true }
once_cell = { version = "1.21.3", optional = true }
serde_json = { version = "1.0.140", optional = true }
scraper = { version = "0.23.1", optional = true }
image = { version = "0.25.6", optional = true }
ravif = { version = "0.12.0", default-features = false, optional = true }
regex = { version = "1.11.1", optional = true }

[features]
dev = [
    "generator_macros",
    "reqwest",
    "rayon",
    "once_cell",
    "serde_json",
    "scraper",
    "image",
    "ravif",
    "regex",
]
default = ["dev"]
