[package]
name = "tutorlolv2"
version = "0.1.0"
edition = "2024"

[dependencies]
actix-web = "4.10.2"
reqwest = { version = "0.12.15", features = ["json", "rustls-tls"] }
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.37", features = [
    "rt-multi-thread",
    "macros",
    "net",
    "time",
    "io-util",
    "signal",
] }
sqlx = { version = "0.8", features = [
    "runtime-tokio",
    "tls-native-tls",
    "postgres",
] }
dotenvy = "0.15.7"
serde_json = "1.0.140"
regex = "1.11.1"
