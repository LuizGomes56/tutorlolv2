[package]
name = "tutorlolv2"
version = "0.1.0"
edition = "2024"
authors = ["Luiz Gustavo Santana Dias Gomes"]
repository = "https://github.com/LuizGomes56/tutorlolv2"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true
debug = false
incremental = false

[dependencies]
writer_macros = { path = "./writer_macros" }
actix-web = "4.11.0"
reqwest = { version = "0.12.1", features = ["json", "rustls-tls"] }
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.45.1", features = ["full"] }
sqlx = { version = "0.8", features = [
    "runtime-tokio",
    "tls-native-tls",
    "postgres",
] }
dotenvy = "0.15.7"
serde_json = "1.0.140"
regex = "1.11.1"
scraper = "0.23.1"
actix-files = "0.6.6"
actix-cors = "0.7.1"
uuid = { version = "1.17.0", features = ["v4"] }
rand = "0.9.1"
