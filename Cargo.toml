[package]
name = "tutorlolv2"
version = "0.5.0"
edition = "2024"
authors = ["Luiz Gustavo Santana Dias Gomes"]
repository = "https://github.com/LuizGomes56/tutorlolv2"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true
debug = false
incremental = false

[dependencies]
actix-web = { version = "4.11.0", default-features = false, features = [
    "http2",
    "macros",
] }
tutorlolv2_avif = { path = "tutorlolv2_avif" }
tutorlolv2_build = { path = "tutorlolv2_build" }
tutorlolv2_dev = { path = "tutorlolv2_dev" }
tutorlolv2_exports = { path = "tutorlolv2_exports" }
tutorlolv2_fmt = { path = "tutorlolv2_fmt" }
tutorlolv2_gen = { path = "tutorlolv2_gen" }
tutorlolv2_macros = { path = "tutorlolv2_macros" }
tutorlolv2_math = { path = "tutorlolv2_math" }
tutorlolv2_server = { path = "tutorlolv2_server" }
tutorlolv2_types = { path = "tutorlolv2_types" }
